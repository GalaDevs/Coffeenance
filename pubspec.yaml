name: coffeeflow
description: A modern money tracker for coffee shops - Converted from Next.js
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  
  # Local Storage
  shared_preferences: ^2.3.2
  
  # Networking (if needed for future API integration)
  http: ^1.2.2
  dio: ^5.7.0
  
  # Internationalization & Formatting
  intl: ^0.19.0
  
  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  
  # Animations
  animations: ^2.0.11
  
  # Charts (for sales/expense visualization)
  fl_chart: ^0.69.0
  
  # JSON Serialization
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/icon.png
    - assets/icon Cafenance.png
  
  # Fonts (similar to Geist font in Next.js)
  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: fonts/Inter-Regular.ttf
  #       - asset: fonts/Inter-Medium.ttf
  #         weight: 500
  #       - asset: fonts/Inter-Bold.ttf
  #         weight: 700

# App Icon Configuration
flutter_launcher_icons:
  ios: true
  android: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon.png"
